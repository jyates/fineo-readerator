# Fineo Configurations
# These should probably be overridden on the command-line
#  or with and external configuration file.
jdbcUrl: jdbc:fineo:url=http://localhost:${PORT}
jdbcPortFix: 0

# Dropwizard configs
logging:
  level: INFO
  appenders:
    - type: console
      threshold: ALL
      timeZone: UTC
      target: stdout
      logFormat: "%d{yyyy-MM-dd HH:mm:ss} %-5p %c{3}[%L] - %m%n"
